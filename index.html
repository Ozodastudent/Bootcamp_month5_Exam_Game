<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Roda signs</title>
  </head>
  <body>
    <div class="hero">
      <div class="hero_inner">
        <div class="hero_header py-3">
          <div
            class="container d-flex justify-content-between align-items-center"
          >
            <p class="time_card shadow">Time: <time class="timer"></time></p>
            <h1 class="game_question"></h1>
            <p class="time_card shadow">Count: <span class="count"> </span></p>
          </div>
        </div>
        <div class="hero_body">
          <div class="container">
            <ul
              class="list d-flex flex-wrap justify-content-between list-unstyled"
            ></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="game_main_page pt-5">
      <h1 class="text-center text-white mb-5">
        Life is safe, if driving is safe
      </h1>
      <form
        action="#"
        class="form d-flex flex-column align-items-center justify-content-sm-around rounded-2"
        method="POST"
      >
        <select class="select form-select" required>
          <option value="" hidden>Levels</option>
          <option value="all">All</option>
          <option value="easy">Easy</option>
          <option value="medium">Normal</option>
          <option value="hard">Difficult</option>
        </select>
        <select class="select-time form-select" required>
          <option hidden value="">Time</option>
          <option value="3">3 minutes</option>
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
        </select>
        <button class="form_btn btn text-white" type="submit">
          Get Started
        </button>
      </form>
    </div>
    <div class="modal">
      <div class="modal-card">
        <h2 class="modal_title"></h2>
        <p class="modal_count"></p>
        <p class="modal_error"></p>
        <ul
          class="modal_list d-flex flex-column justify-content-center align-items-center"
        ></ul>
        <button
          type="button"
          class="modal-close btn-close position-absolute top-0 end-0"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
        <button class="modal-btn btn btn-danger ms-5">Your mistakes</button>
      </div>
    </div>

    <script src="./js/sign.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
